<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap&text=01234567890-:" rel="stylesheet">
  <link href="main.css" rel="stylesheet" />

</head>

<body>
  <div id="app">
    <h1>Countdown Timer</h1>
    <p>上に時刻を入力すると<br>下にその時刻までの残り時間を表示します</p>
    <!-- <div id="currentTime" class="time">{{currentTime}}</div> -->
    <div>
      <input v-model="endTime" type="time" class="time" step="60" value="00:00" />
    </div>
    <!-- <button id="timerStart">Start</button> -->
    <div id="countDownTime" class="time">{{countDownTime}}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
