<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Timer</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1>Timer</h1>
      <div id="currentTime"></div>
      <input id="endTime" type="time" step="1" value="00:00:00" />
      <button id="timerStart">Start</button>
      <div id="countDownTime"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
